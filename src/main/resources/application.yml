spring:
  application:
    name: lms
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/lms}
    username: ${DB_USERNAME:lms}
    password: ${DB_PASSWORD:lms}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

security:
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-1234567890}
    ttl-minutes: 120

camunda:
  client:
    mode: selfmanaged
  base-url: ${CAMUNDA_BASE_URL:http://localhost:8088}
  auth:
    strategy: ${CAMUNDA_AUTH_STRATEGY:BASIC}
    token: ${CAMUNDA_AUTH_TOKEN:}

logging:
  level:
    root: INFO
    com.example.demo.audit: INFO
